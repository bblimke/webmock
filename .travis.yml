before_install:
  - gem update --system -N
rvm:
  - 2.5.5
  - 2.6.3
  - 2.7.0
  - rbx-2
  - ruby-head
matrix:
  include:
    - rvm: jruby-9.1.17.0
      jdk: openjdk8
    - rvm: jruby-9.2.11.1
      jdk: openjdk11
    - rvm: jruby-head
      jdk: openjdk11
  allow_failures:
    - rvm: jruby-head
    - rvm: ruby-head
    - rvm: rbx-2
env:
  global:
    JRUBY_OPTS: "--debug"

